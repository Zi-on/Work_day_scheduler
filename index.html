    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="jumbotron jumbotronl-fluid">
      <div class="container">
      <!-- Timeblocks go here -->
    

      <div class="input-group input-group-lg time-block row nine">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="inputGroup-sizing-lg">9AM</span>
        </div>
        <input id="textArea9" hour= "9" type="text" class="form-control description nine" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
          <button class="btn btn-outline-secondary finishBtn" type="button">Finished</button>
        </div>
      </div>

      <div class="input-group input-group-lg time-block row ten">

      </div>
